<!DOCTYPE html>
<html lang="en">
<head>
    <title>Indian Legislature Analysis | RK</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Indian Legislature Analysis (2008-2025)</h1>
        <nav>
            <a href="gender.html">Gender</a>
            <a href="parties.html">Parties</a>
            <a href="criminal.html">Criminal Cases</a>
        </nav>
    </header>

    <section class="hero">
        <div class="stats-cards">
            <div class="card">
                <h2>3,247</h2>
                <p>Total Legislators Analyzed</p>
            </div>
            <div class="card">
                <h2>14.5%</h2>
                <p>Women Representation (2024)</p>
            </div>
            <!-- More cards -->
        </div>
    </section>

    <section id="overview-chart"></section>

    <script>
        // Load pre-computed data
        fetch('data/overview_data.json')
            .then(r => r.json())
            .then(data => {
                Plotly.newPlot('overview-chart', data.traces, data.layout);
            });
    </script>
</body>
</html>
