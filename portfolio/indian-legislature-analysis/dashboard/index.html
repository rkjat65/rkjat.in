<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legislature Analysis Dashboard | RK</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1800px; margin: 0 auto; }
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .back-link:hover { background: rgba(255,255,255,0.3); }
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 40px;
        }
        h1 { font-size: 3em; margin-bottom: 15px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .subtitle { font-size: 1.3em; opacity: 0.95; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px) scale(1.05); }
        .stat-number { font-size: 3.5em; font-weight: bold; color: #4CAF50; }
        .stat-label { font-size: 1.1em; margin-top: 10px; }
        
        .chart-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .chart-container {
            width: 100%;
            height: 700px;
        }
        .chart-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        footer a { color: #4CAF50; text-decoration: none; font-weight: bold; }
        
        @media (max-width: 1200px) {
            .two-column { grid-template-columns: 1fr; }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../" class="back-link">‚Üê Back to Project</a>
        
        <header>
            <h1>üèõÔ∏è INDIAN LEGISLATURE ANALYSIS 2024</h1>
            <p class="subtitle">Premium Interactive Dashboard ‚Ä¢ 8,338 Candidates</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">8,338</div>
                <div class="stat-label">Total Candidates</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">543</div>
                <div class="stat-label">Constituencies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">19.7%</div>
                <div class="stat-label">With Criminal Cases</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">4,500+</div>
                <div class="stat-label">Independents</div>
            </div>
        </div>

        <!-- PREMIUM CHARTS -->

        <div class="chart-section">
            <div class="chart-container" style="height: 500px;">
                <iframe src="charts/premium/criminal_gauge.html"></iframe>
            </div>
        </div>

        <div class="two-column">
            <div class="chart-section">
                <div class="chart-container" style="height: 600px;">
                    <iframe src="charts/premium/top_parties_horizontal.html"></iframe>
                </div>
            </div>
            <div class="chart-section">
                <div class="chart-container" style="height: 600px;">
                    <iframe src="charts/premium/education_treemap.html"></iframe>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-container">
                <iframe src="charts/premium/top_richest_premium.html"></iframe>
            </div>
        </div>

        <footer>
            <p>üìä MyNeta (ADR) ‚Ä¢ 2024 Lok Sabha<br>
            Created by <a href="https://rkjat.in">RK</a></p>
        </footer>
    </div>
</body>
</html>
